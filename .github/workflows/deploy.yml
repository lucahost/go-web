name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      skip_cache:
        description: Skip npm cache
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  NODE_ENV: production

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ github.event.inputs.skip_cache == 'true' && '' || 'npm' }}

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: TypeScript type checking
        run: npm run typecheck

      - name: ESLint code quality
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build for production
        run: npm run build

      - name: Prepare build artifacts
        run: |
          mkdir -p deploy-bundle
          cp -r .next deploy-bundle/
          cp -r public deploy-bundle/
          cp -r prisma deploy-bundle/
          cp -r src deploy-bundle/
          cp package.json package-lock.json next.config.js ecosystem.config.js prisma.config.ts instrumentation.ts .env deploy-bundle/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: deploy-bundle/
          include-hidden-files: true
          retention-days: 30
          compression-level: 9

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: ${{ vars.DEPLOY_URL }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: app/

      - name: Verify downloaded artifacts
        run: |
          echo "Contents of app/:"
          ls -la app/
          echo "Checking .next directory:"
          ls -la app/.next/ || echo "WARNING: .next not found in artifacts!"
          echo "Checking BUILD_ID:"
          cat app/.next/BUILD_ID || echo "WARNING: BUILD_ID not found!"

      - name: Deploy to Server
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete
          path: app/
          remote_path: ${{ secrets.DEPLOY_PATH }}/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_key_pass: ${{ secrets.SSH_KEY_PASSPHRASE }}

      - name: Inject secrets and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            echo "Checking .next directory..."
            ls -la .next/ || { echo "ERROR: .next directory not found!"; exit 1; }
            test -f .next/BUILD_ID || { echo "ERROR: BUILD_ID not found in .next!"; exit 1; }

            # Inject secrets into .env (append if not present)
            grep -q "^WEB_PUSH_PRIVATE_KEY=" .env || echo "WEB_PUSH_PRIVATE_KEY=${{ secrets.WEB_PUSH_PRIVATE_KEY }}" >> .env
            grep -q "^WEB_PUSH_EMAIL=" .env || echo "WEB_PUSH_EMAIL=${{ secrets.WEB_PUSH_EMAIL }}" >> .env

            echo "Build verified. Installing dependencies..."
            npm ci --omit=dev
            npx prisma generate
            npx prisma migrate deploy
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
